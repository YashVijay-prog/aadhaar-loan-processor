<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Aadhaar Loan Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom left, #000000, #0d9488);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-primary {
            background-color: #0f766e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #115e59;
        }
        .btn-logout {
            background-color: #ef4444;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-logout:hover {
            background-color: #dc2626;
        }
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .menu-btn {
            background-color: rgba(13, 148, 136, 0.7);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 500;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .menu-btn:hover {
            background-color: rgba(13, 148, 136, 0.9);
            transform: translateY(-3px);
        }
        .menu-icon {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="text-white">
            Welcome, <span class="font-bold">{{ username }}</span><br>
            <span class="text-sm">{{ mobile }}</span>
        </div>
        <h1 class="text-xl font-bold text-white">Aadhaar Loan Processor</h1>
        <a href="{{ url_for('logout') }}" class="btn-logout">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            Logout
        </a>
    </div>

    <div class="menu-container">
        <a href="{{ url_for('upload') }}" class="menu-btn">
            <span class="menu-icon">üìù</span>
            Loan Application
        </a>
        <button class="menu-btn">
            <span class="menu-icon">üí∞</span>
            PRI Claim
        </button>
        <button class="menu-btn">
            <span class="menu-icon">üìë</span>
            IS Claim
        </button>
    </div>
</body>
</html>
