<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aadhaar Loan Processor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom left, #000000, #0d9488);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            color: white;
        }
        .btn-primary {
            background-color: #0f766e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #115e59;
        }
        .btn-success {
            background-color: #22d3ee;
            color: black;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #06b6d4;
        }
        .input-field {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 16px;
        }
        .input-field:focus {
            outline: none;
            border-color: #0f766e;
            box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.5);
        }
        .status-text {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin: 16px 0;
        }
        .error-message {
            color: #f87171;
            background-color: rgba(220, 38, 38, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }
        .success-message {
            color: #86efac;
            background-color: rgba(22, 163, 74, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{% if category == 'error' %}error-message{% else %}success-message{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('do_login') }}">
            <div>
                <label for="username" class="block mb-2">Username</label>
                <input type="text" id="username" name="username" class="input-field" required>
            </div>
            
            <div>
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password" class="input-field" required>
            </div>
            
            <button type="submit" class="btn-primary w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                Login
            </button>
        </form>
    </div>
</body>
</html>
